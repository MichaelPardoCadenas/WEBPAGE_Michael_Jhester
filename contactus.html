<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <header>
        <nav class="navbarB">
            <ul>
                <li><a href="/FIGMA HTML/index.html">Home</a></li>
                <li><a href="/FIGMA HTML/contactus.html">Contact Us</a></li>
                <li id="darkModeButton">Dark Mode</li>
            </ul>
        </nav>
    </header>

    <div class="contactus">
        <h1 class="titulo">Contact Us</h1>
        <p class="titulo2">Get in contact with us by filling out this form.</p>

        <form class="contact-form" action="submit_form.html" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>

            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>

            <div>
                <button type="submit" class="button2">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
